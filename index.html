<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Drag Drop card</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/css/styles.css" />
  </head>
  <body>
    <div class="drop">
      <div class="drop__container" id="drop-items">
        <div class="drop__card">
          <div class="drop__data">
            <img class="drop__img" src="dist/images/img1.jpg" alt="" />
            <div>
              <h1 class="drop__name">Anthony Clay</h1>
              <span class="drop__profession">Web Developer</span>
            </div>
          </div>
          <div>
            <a class="drop__social" href="">
              <i class="bx bxl-instagram"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-facebook"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img class="drop__img" src="dist/images/img2.jpg" alt="" />
            <div>
              <h1 class="drop__name">Sara Mill</h1>
              <span class="drop__profession">Graphic design</span>
            </div>
          </div>
          <div>
            <a class="drop__social" href="">
              <i class="bx bxl-instagram"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-facebook"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img class="drop__img" src="dist/images/img3.jpg" alt="" />
            <div>
              <h1 class="drop__name">Robbie Ford</h1>
              <span class="drop__profession">Ui/Ux design</span>
            </div>
          </div>
          <div>
            <a class="drop__social" href="">
              <i class="bx bxl-instagram"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-facebook"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>

        <div class="drop__card">
          <div class="drop__data">
            <img class="drop__img" src="dist/images/img4.jpg" alt="" />
            <div>
              <h1 class="drop__name">Jenny Lit</h1>
              <span class="drop__profession">Digital marketing</span>
            </div>
          </div>
          <div>
            <a class="drop__social" href="">
              <i class="bx bxl-instagram"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-facebook"></i>
            </a>
            <a class="drop__social" href="">
              <i class="bx bxl-twitter"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
